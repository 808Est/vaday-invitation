<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #B22222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            position: relative;
            text-align: center;
            z-index: 10;
        }
        .envelope-container {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
            perspective: 1000px;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: black;
        }
        .envelope::before {
            content: "From Stan to Angie";
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: lightgray;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transition: transform 0.5s ease-in-out;
            transform-origin: top;
        }
        .opened .flap {
            transform: rotateX(120deg);
        }
        .card {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, 0%) scale(0);
            width: 220px;
            height: 160px;
            background: pink;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: purple;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
            opacity: 0;
        }
        .opened .card {
            transform: translate(-50%, 100%) scale(1);
            opacity: 1;
        }
        .yes-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .final-message {
            display: none;
            font-size: 20px;
            color: white;
            margin-top: 20px;
            font-family: 'Cursive', sans-serif;
        }
        @keyframes falling-hearts {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }
        .heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 20px;
            animation: falling-hearts linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="envelope"></div>
            <div class="flap"></div>
        </div>
        <div class="card" id="card">
            Baby girl, would you please be my Valentine? ‚ù§Ô∏è
            <button class="yes-button" onclick="showGift()">Yes</button>
        </div>
        <div class="final-message" id="final-message">
            Get something nice and sexy üòâ
            <br>
            <a href="#" class="gift-card" id="gift-card" target="_blank">Click here for your gift card üí≥</a>
        </div>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope-container').classList.add('opened');
            setTimeout(() => {
                document.getElementById('card').classList.add('opened');
            }, 500); // Delay for better animation timing
        }
        function showGift() {
            document.getElementById('final-message').style.display = 'block';
        }
        function createHearts() {
            let hearts = document.querySelectorAll('.heart');
            if (hearts.length > 50) return; // Limit number of hearts on screen
            
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 300);
    </script>
</body>
</html>
