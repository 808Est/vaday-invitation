<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #B22222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .envelope {
            width: 200px;
            cursor: pointer;
        }
        .message {
            display: none;
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        .gift-card {
            display: none;
            margin-top: 10px;
        }
        @keyframes falling-petals {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .petal {
            position: absolute;
            top: -50px;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: falling-petals 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Golden_Envelope.png/600px-Golden_Envelope.png" alt="Golden Envelope" class="envelope" onclick="openEnvelope()">
        <div class="message" id="message">Baby, would you be my Valentine? ‚ù§Ô∏è</div>
        <a href="#" class="gift-card" id="gift-card" target="_blank">Click here for your gift card üí≥</a>
    </div>
    <script>
        function openEnvelope() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('gift-card').style.display = 'block';
        }
        function createPetals() {
            for (let i = 0; i < 30; i++) {
                let petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * window.innerWidth + 'px';
                petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 5000);
            }
        }
        setInterval(createPetals, 500);
    </script>
</body>
</html>
