<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #B22222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            position: relative;
            text-align: center;
            z-index: 10;
        }
        .envelope-container {
            position: relative;
            width: 200px;
            height: 140px;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: gold;
            border-radius: 10px;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: goldenrod;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }
        .opened .flap {
            transform: rotateX(180deg);
        }
        .message {
            display: none;
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        .gift-card {
            display: none;
            margin-top: 10px;
            color: yellow;
            font-size: 18px;
            text-decoration: none;
        }
        @keyframes falling-hearts {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }
        .heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 20px;
            animation: falling-hearts linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="envelope"></div>
            <div class="flap"></div>
        </div>
        <div class="message" id="message">Baby, would you be my Valentine? ‚ù§Ô∏è</div>
        <a href="#" class="gift-card" id="gift-card" target="_blank">Click here for your gift card üí≥</a>
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope-container').classList.add('opened');
            document.getElementById('message').style.display = 'block';
            document.getElementById('gift-card').style.display = 'block';
        }
        function createHearts() {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 300);
    </script>
</body>
</html>
